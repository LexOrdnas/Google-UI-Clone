<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexsandro Marques"/>
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="menu">
        <div class="menu_section left">
            <img class="menu_icon" src="assets/burger-icon.svg" alt="Burger" />
            <a class="menu_link active" href="#">All</a>
            <a class="menu_link" href="#">Images</a>
        </div>

        <div class="menu_section right">
            <img class="menu_icon" src="assets/more-icon.svg" alt="More" />
            <div class="menu_profile">
                <img class="menu_avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame" />
                <img class="menu_avatar" src="https://i.ibb.co/3Yrw6cm/alex.png" alt="Avatar Picture" />
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content_logo" src="assets/logo.svg" alt="UI Clone" />
        <input class="content_search" type="text" placeholder="Ex.: Como programar telepaticamente... " />
        
        <div class="content_offer">
            Google offered on:
            <a href="https://youtube.comrocketseat">Português (Brasil)</a>
        </div>
        <div class="content_offer">
            Made with ❤ by
            <a href="https://youtube.comrocketseat">Alexsandro Marques</a> for studying
            purposes
        </div>
    </main>

    <footer class="footer">
        <div class="footer_section footer_location">
            <span>Brazil</span>
        </div>

        <div class="footer_section footer_links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
        <div class="footer_section footer_links">
            <a>Advertising</a>
            <a>Business</a>
            <a>About</a>
        </div>
    </footer>
</body>
</html>
